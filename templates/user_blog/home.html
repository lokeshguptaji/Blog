{% extends 'user_blog/basic.html' %}

{% block title %}Home{% endblock title %}

{% block body %}
{% comment %} Signup and LOgin Form {% endcomment %}
<div class="container mt-5">
<div class="row ">
<div class="col ">
<form action='/signup' method='post'>{% csrf_token %}
<div class="card text-center">
  <div class="card-header">
   <b> New User? SignUP Here:</b>
  </div>
  <div class="card-body">
    <h5 class="card-title"><b>Sign-UP</b></h5>
    <div class="input-group mb-3">
  <label for="username" class="col-sm-2 col-form-label">Username</label>
  <input type="text" class="form-control" placeholder="Username" name='username' aria-label="username" aria-describedby="basic-addon1">
</div>
<div class="mb-3 row">
    <label for="pwd" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd" name='pwd' placeholder="Password">
    </div>
  </div>
    <button type="submit" class="btn btn-primary">SignUp</button>
  </div>
  </form>
</div>
</div>
<div class="col">
<form action='/login' method='post'>{% csrf_token %}
<div class="card text-center">
  <div class="card-header">
    <b>Registered User? Login Here</b>
  </div>
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <div class="input-group mb-3">
  <label for="username" class="col-sm-2 col-form-label">Username</label>
  <input type="text" class="form-control" placeholder="username" name='username' aria-label="username" aria-describedby="basic-addon1">
</div>
<div class="mb-3 row">
    <label for="pwd" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd" name='pwd' placeholder="Password">
    </div>
  </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
  </form>
</div>
</div>
</div>
</div>

{% endblock body %}
