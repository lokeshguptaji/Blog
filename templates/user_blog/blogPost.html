{% extends 'user_blog/basic.html' %}

{% block title %}BlogPost{% endblock title %}
{% block body %}
<div class="container my-3">
  <div class="blog-post">
    <h2 class="blog-post-title">{{post.title}}</h2>
    <p class="blog-post-meta">{{post.timestamp}} <a href="#">{{post.author}}</a></p>

    <p>{{post.content}}</p>

  </div>
  
{% endblock body %}
